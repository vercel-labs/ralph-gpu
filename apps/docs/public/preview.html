<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    canvas { display: block; width: 100%; height: 100%; }
    .error {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      color: #f87171;
      font-family: monospace;
      font-size: 12px;
      word-break: break-all;
      text-align: center;
    }
    .unsupported {
      color: #facc15;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  
  <script type="module">
    import { gpu } from '/ralph-gpu.mjs';
    
    const canvas = document.getElementById('canvas');
    let contexts = [];
    let animationId = null;
    let isRunning = false;
    
    // Check WebGPU support
    if (!gpu.isSupported()) {
      document.body.innerHTML = '<div class="error unsupported">WebGPU not supported. Try Chrome 113+, Edge 113+, or Safari 17+.</div>';
      window.parent.postMessage({ type: 'error', message: 'WebGPU not supported' }, '*');
    } else {
      init();
    }
    
    function init() {
      const cleanup = () => {
        if (animationId) {
          cancelAnimationFrame(animationId);
          animationId = null;
        }
        for (const ctx of contexts) {
          try { ctx.dispose(); } catch {}
        }
        contexts = [];
        isRunning = false;
      };
      
      const executeCode = async (code) => {
        cleanup();
        isRunning = true;
        
        // Hide any previous error
        const errorEl = document.querySelector('.error');
        if (errorEl) errorEl.remove();
        canvas.style.display = 'block';
        
        // Wrap gpu.init to track contexts
        const wrappedGpu = {
          ...gpu,
          init: async (...args) => {
            const ctx = await gpu.init(...args);
            contexts.push(ctx);
            return ctx;
          }
        };
        
        // Save originals
        const origRAF = window.requestAnimationFrame.bind(window);
        
        // Wrap requestAnimationFrame
        window.requestAnimationFrame = (cb) => {
          if (!isRunning) return 0;
          animationId = origRAF((t) => {
            if (isRunning) cb(t);
          });
          return animationId;
        };
        
        try {
          const fn = new Function('gpu', 'canvas', `
            return (async () => {
              ${code}
            })();
          `);
          await fn(wrappedGpu, canvas);
          window.parent.postMessage({ type: 'success' }, '*');
        } catch (e) {
          const msg = e.message || 'Execution failed';
          showError(msg);
          window.parent.postMessage({ type: 'error', message: msg }, '*');
        } finally {
          window.requestAnimationFrame = origRAF;
        }
      };
      
      function showError(msg) {
        canvas.style.display = 'none';
        const div = document.createElement('div');
        div.className = 'error';
        div.textContent = msg;
        document.body.appendChild(div);
      }
      
      window.addEventListener('message', (event) => {
        const { type, code } = event.data || {};
        if (type === 'run' && code) {
          executeCode(code);
        } else if (type === 'stop') {
          cleanup();
        }
      });
    }
  </script>
</body>
</html>
